<div class="header">
  멘토방  
</div>

<div class="mentorings-container">

  <mat-grid-list 
    cols="3"
    rowHeight="4:3" 
    *ngIf="onDate(); else elseBlock"
  >
    <mat-grid-tile 
      *ngFor="let mentoring of mentorings" 

    >
      <img src={{mentoring.img}} alt="" class="img">

      <mat-grid-tile-header *ngIf="!mentoring.open" class="tile-header">
        <span>신청 대기중...</span>
      </mat-grid-tile-header>

      <mat-grid-tile-footer>
        <h1 style="flex: 1">{{ mentoring.title }}</h1>
        <button mat-icon-button routerLink={{mentoring.id}}>
          <mat-icon class="icon-link">keyboard_arrow_right</mat-icon>
        </button>
      </mat-grid-tile-footer>

    </mat-grid-tile>
  </mat-grid-list>

  <button mat-raised-button color="primary" class="create-btn" routerLink='/mentoring/create'>
    멘토 신청 하기
  </button>
  
  <ng-template #elseBlock>
    <mat-card class="card">
      <mat-card-content>
        <h3 class="text">멘토링 기간이 아닙니다.</h3>
      </mat-card-content>
    </mat-card>
  </ng-template>

</div>
<app-loading [loading]="loading"></app-loading>
