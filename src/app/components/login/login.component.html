<div class="login-container">    
    <app-loading [loading]="loading"></app-loading>
    <div class="login-wrapper">
        <mat-card class="card-container">
            <img mat-card-image src='../../../assets/Logo1.jpg'>

            <mat-error *ngIf="error" class="alert">{{error}}</mat-error>

            <form #f="ngForm" (ngSubmit)="f.form.valid && onSubmit(f)" novalidate>
                <mat-card-content class="card-content">
                    <mat-form-field>
                        <input matInput name="id" ngModel placeholder="아이디" required #id="ngModel">
                    </mat-form-field>
                    <mat-error *ngIf="f.submitted && !id.valid" class="help-block">
                        아이디를 입력해 주세요
                    </mat-error>
                    <mat-form-field>
                        <input matInput name="password" ngModel placeholder="비밀번호" required #password="ngModel" [type]="hide ? 'password' : 'text'">
                        <mat-icon matSuffix (click)="hide = !hide"> {{ hide ? 'visibility' : 'visibility_off' }} </mat-icon>
                    </mat-form-field>
                    <mat-error *ngIf="f.submitted && !password.valid" class="help-block">
                        비밀번호를 입력해 주세요
                    </mat-error>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button [disabled]="loading" class="login-button"> 로그인 </button>   
                </mat-card-actions>
            </form>
            
        </mat-card>
    </div>
    <div class="shadow"></div>
</div>
